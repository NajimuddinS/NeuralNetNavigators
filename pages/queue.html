<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Queue Visualizer</title>
  <link rel="stylesheet" href="../styles/style.css">
   <link rel="stylesheet" href="../styles/bs.min.css">
</head>
<style>
    .card-footer{
      padding-top:15px ;
      border-radius: 15px;
    }
    .row1{
      margin: auto;
    }

    .input-group-append{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin: auto;
    }
    .fbtns{
      display: flex;
    }

    
.container {
    text-align: center;
    width: 80%;
    max-width: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.queue-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 200px;
    margin: 20px 0;
    position: relative;
}

.queue-item {
    font-family: 'Courier New', Courier, monospace;
    font-weight: 800;
    width: 50px;
    height: 50px;
    background: #48ff00;
    margin: 0 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(0, 0, 0);
    font-size: 24px;
    border-radius: 5px;
    transition: transform 0.5s, opacity 0.5s;
    opacity: 1;
}

.queue-item.slide-in {
    transform: translateX(100%);
    opacity: 0;
}

.queue-item.slide-out {
    transform: translateX(-100%);
    opacity: 0;
}

.msgbox {
    font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
    font-size: large;
    text-align: center;
    margin: auto;
    color: rgb(51, 255, 0);
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

.button-container button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

.button-container button:hover {
    background-color: #0056b3;
}

</style>
<body>
  <div class="root">
    <main class="computerContainer">
      <section class="screenContainer">
        <div class="screenFrame">
          <div class="screen">
            <div class="terminal">
              <div class="outputContainer">
                <!-- Screen -->
              </div>

              <div id="queueContainer" class="queue-container"></div>
              <div id="msgbox" class="msgbox"></div>
             
          </div>
        </div>
      </section>
      <div class="card-footer">
        <div class="input-group">


            <!-- <input type="number" id="inputValue" placeholder="Enter a value" />
            <div class="button-container">
                <button onclick="enqueue()">Enqueue</button>
                <button onclick="dequeue()">Dequeue</button>
                <button onclick="isEmpty()">Is Empty?</button>
                <button onclick="size()">Size</button>
                <button onclick="peek()">Peek</button>
          </div> -->

          
          <div class="input-group-append">
            <input type="text" id="inputValue" class="form-control" placeholder="Enter" required>
              <button type="button" class="btn button" onclick="enqueue()">
                <div class="button-top-push">Enqueue</div>
                <div class="button-bottom-push"></div>
                <div class="button-base-push"></div>
              </button>
              <span style="width: 10px;"> </span>
              <button type="button" class="btn button" onclick="dequeue()">
                <div class="button-top">Dequeue</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
              </button>
          </div>
        <div style="display: flex;align-items: center;margin: auto;padding: 20px 0 20px 0;gap: 20px;">
          <button type="button" class="btn button" onclick="isEmpty()">
            <div class="button-top-empty">Is Empty ?</div>
            <div class="button-bottom-empty"></div>
            <div class="button-base-empty"></div>
          </button>

          <button type="button" class="btn button" onclick="size()">
            <div class="button-top">Size</div>
            <div class="button-bottom"></div>
            <div class="button-base"></div>
          </button>

          <button type="button" class="btn button" onclick="peek()">
            <div class="button-top">Peak</div>
            <div class="button-bottom"></div>
            <div class="button-base"></div>
          </button>

        </div>
      </div>
      <section class="bodyDecor">
        <div class="floppyDriveContainer">
          <div class="floppyDrive">
            <div class="floppyShade"></div>
            <div class="floppyShadeDarker"></div>
            <div class="floppySlot"></div>
          </div>
        </div>
        <div class="logoContainer">
          <div class="logo"></div>
        </div>
      </section>
      <section class="bottomDecor">
        <div class="bottomButton"></div>
      </section>
    </main>
  </div>
  <div style="height: 100px;">

  </div>
</body>
  <script>
    class Queue {
    constructor() {
        this.items = [];
    }

    enqueue(element) {
        this.items.push(element);
        this.addQueueItem(element);
    }

    dequeue() {
        if (!this.isEmpty()) {
            const removedElement = this.items.shift();
            this.removeFirstItem();
            return removedElement;
        }
        return null;
    }

    isEmpty() {
        return this.items.length === 0;
    }

    size() {
        return this.items.length;
    }

    peek() {
        if (!this.isEmpty()) {
            return this.items[0];
        }
        return null;
    }

    addQueueItem(element) {
        const queueContainer = document.getElementById("queueContainer");
        const div = document.createElement("div");
        div.className = "queue-item slide-in";
        div.innerText = element;
        queueContainer.appendChild(div);

        setTimeout(() => {
            div.classList.remove('slide-in');
        }, 100);
    }

    removeFirstItem() {
        const queueContainer = document.getElementById("queueContainer");
        const firstItem = queueContainer.firstChild;
        if (firstItem) {
            firstItem.classList.add('slide-out');
            setTimeout(() => {
                queueContainer.removeChild(firstItem);
            }, 500); 
        }
    }
}

const queue = new Queue();

function showFunctions() {
    const buttons = document.querySelectorAll('.button-container button');
    buttons.forEach(button => button.style.display = 'inline');
}

function enqueue() {
    const input = document.getElementById("inputValue").value;
    if (input) {
        queue.enqueue(input);
        showMessage(`Enqueued: ${input}`);
        document.getElementById("inputValue").value = '';
    }
}

function dequeue() {
    const dequeuedValue = queue.dequeue();
    if (dequeuedValue !== null) {
        showMessage(`Dequeued: ${dequeuedValue}`);
    } else {
        showMessage("Queue is empty.");
    }
}

function isEmpty() {
    const message = queue.isEmpty() ? "Queue is empty." : "Queue is not empty.";
    showMessage(message);
}

function size() {
    showMessage(`Size of queue: ${queue.size()}`);
}

function peek() {
    const peekedValue = queue.peek();
    if (peekedValue !== null) {
        showMessage(`Front of queue: ${peekedValue}`);
    } else {
        showMessage("Queue is empty.");
    }
}

function showMessage(msg) {
    const msgbox = document.getElementById("msgbox");
    msgbox.innerText = msg;
}
  </script>
</html>
