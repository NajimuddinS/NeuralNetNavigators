<body>
    <div id="container">
        <ul id="array_items"></ul>

        <form>
            <input type="text" id="inputNumber" placeholder="Enter comma-separated values">
            <input type="submit" value="Push">
        </form>

        <button id="sortBtn" onclick="sortItems()">Sort</button>
    </div>
    
    <script src="./src/bubble.js">
        for (let i = 0; i < array.length; i++) {
        let min_idx = i;
        for (let j = i + 1; j < array.length; j++) {
            for (let k = i; k < sso_bars.length; k++) {
                if (k !== j && k !== min_idx && k < l) {
                    sso_bars[k].style.backgroundColor = "brown";
                }
            }
            if (array[min_idx] > array[j]) {
                min_idx = j;
            }
        }
    }
    </script>
